<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocktail Shopping List</title>
    <style>
    body { margin: 0; font-family: sans-serif; }
    .app-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      min-height: calc(100vh - 80px);
    }
    results-container {
      flex: 3;
      border: 1px solid #ccc;
      padding: 16px;
      background: #fff;
      display: block;
    }
    shopping-container {
      flex: 1;
      border: 1px solid #ccc;
      padding: 16px;
      background: #fff;
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <cocktail-app />
  </div>
